<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHOWHUB</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background: #111; /* dark background */
      color: white;
    }

    nav {
      width: 100%;
      height: 55px;
      padding: 0px 70px;
      background: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 1.8em;
      letter-spacing: 2px;
      color: red;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
      width: 40px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: 0.3s;
    }

    .menu a:hover {
      color: red;
    }

    /* Slideshow */
    .slideshow-container {
      max-width: 100%;
      position: relative;
      margin: auto;
    }

    .mySlides {
      display: none;
    }

    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from {
        opacity: .4
      }
      to {
        opacity: 1
      }
    }

    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -22px;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      transition: 0.6s ease;
      border-radius: 3px;
      user-select: none;
    }

    .next {
      right: 0;
    }

    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Movie section */
    .movie-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 60px auto;
      flex-wrap: wrap;
    }

    .movie {
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .movie img {
      height: 400px;
      width: 255px;
      border-radius: 8px;
      transition: transform 0.4s ease;
    }

    .movie:hover img {
      transform: scale(1.05);
      box-shadow: 0px 10px 20px rgba(255, 0, 0, 0.5);
    }

    .book-btn {
      background-color: red;
      height: 40px;
      width: 255px;
      margin-top: -5px;
      border-radius: 0 0 8px 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .book-btn:hover {
      background-color: darkred;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <img src="2.jpg" alt="logo"> SHOW HUB
      </div>
      <div class="menu">
        <a href="home.html">HOME</a>
      </div>
    </nav>
  </header>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <div class="mySlides fade">
      <img src="img3.jpg" style="width:100%;height:400px;">
    </div>
    <div class="mySlides fade">
      <img src="img4.jpg" style="width:100%;height:400px;">
    </div>
    <div class="mySlides fade">
      <img src="img5.png" style="width:100%;height:400px;">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <!-- Movies Section -->
  <div class="movie-container">
    <div class="movie">
      <a href="3.html">
        <img src="12.jpg" alt="Movie 1">
        <div class="book-btn">BOOK</div>
      </a>
    </div>
    <div class="movie">
      <a href="3.html">
        <img src="11.jpg" alt="Movie 2">
        <div class="book-btn">BOOK</div>
      </a>
    </div>
    <div class="movie">
      <a href="3.html">
        <img src="13.jpg" alt="Movie 3">
        <div class="book-btn">BOOK</div>
      </a>
    </div>
  </div>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000); // Auto change every 3s
    }

    function plusSlides(n) {
      slideIndex += n - 1;
      showSlides();
    }
  </script>
</body>

</html>
