<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    /* Background Gradient */
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a40, #222);
      color: #eee;
      min-height: 100vh;
    }

    /* Navbar */
    nav {
      width: 100%;
      height: 55px;
      padding: 0px 70px;
      background: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .logo {
      font-weight: bold;
      font-size: 1.8em;
      letter-spacing: 2px;
      color: red;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .loc {
      margin-right: 60px;
      color: lightblue;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .menu a {
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      transition: background 0.3s;
    }

    .menu a:hover {
      background: red;
      border-radius: 5px;
    }

    /* Slideshow */
    .slideshow-container {
      max-width: 100%;
      position: relative;
      margin: auto;
    }

    .mySlides {
      display: none;
    }

    .mySlides img {
      width: 100%;
      height: 450px;
      object-fit: cover;
    }

    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      user-select: none;
    }

    .next { right: 10px; }
    .prev { left: 10px; }

    .prev:hover,
    .next:hover {
      background-color: red;
    }

    /* Title Section */
    #list p {
      font-size: 35px;
      text-align: center;
      letter-spacing: 2px;
      padding: 40px 0;
      color: #ffdd57;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    /* Movie Category Buttons */
    .box-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .box1 {
      display: inline-block;
      background-color: black;
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .box1 a {
      text-decoration: none;
      color: white;
    }

    .box1:hover {
      background: red;
      transform: scale(1.05);
    }

    /* Movies Grid */
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px 5%;
    }

    .movie {
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .movie img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    /* Floating hover effect */
    .movie:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(255,0,0,0.4);
    }

    .movie:hover img {
      transform: scale(1.08);
    }

    .book-btn {
      background: red;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }

    .book-btn:hover {
      background: darkred;
    }
  </style>
  <script>
    var slideIndex = 1;
    window.onload = function() {
      showSlides(slideIndex);
    }

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex - 1].style.display = "block";
    }

    // Auto slideshow every 4s
    setInterval(function() { plusSlides(1); }, 4000);
  </script>
</head>
