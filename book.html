<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Movie Ticket</title>
    <link rel="icon" type="image/x-icon" href="2.jpg">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e1e, #2b2b2b);
            color: white;
            padding: 20px;
        }

        nav {
            width: 100%;
            height: 55px;
            padding: 0px 70px;
            background: black;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-weight: bold;
            font-size: 1.8em;
            letter-spacing: 2px;
            color: red;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 6px;
            transition: 0.3s;
        }

        .menu a:hover {
            background: red;
            border-color: red;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 20px;
        }

        .movie-details, .contact-form, .promo-section {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
            flex: 1;
        }

        .movie-details h3 {
            color: #ff4444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table td {
            padding: 12px;
            border-bottom: 1px solid #555;
        }

        .order-summary {
            background: #444;
            padding: 20px;
            border-radius: 10px;
            width: 280px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        .order-summary h5 {
            margin-bottom: 10px;
            color: #ffcc00;
        }

        .order-summary table td {
            padding: 8px 0;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
        }

        input[type="submit"],
        input[type="button"] {
            padding: 10px 20px;
            background: red;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover,
        input[type="button"]:hover {
            background: #ff3333;
        }

        .promo-section input[type="text"] {
            width: 70%;
            display: inline-block;
        }

        .promo-section input[type="button"] {
            background: #ffcc00;
            color: black;
        }

        .total {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ff99;
            margin-top: 10px;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .order-summary {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="2.jpg" alt="logo" style="height:40px;width:40px;border-radius:50%;">
                SHOW HUB
            </div>
            <div class="menu">
                <a href="home.html">HOME</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <!-- Movie Details -->
        <div class="movie-details">
            <h3>Love Today - Tamil</h3>
            <h5>Tamil | 2D | U/A</h5>
            <table>
                <tr>
                    <td><strong>Date</strong></td>
                    <td>18/11/2022 11:50 A.M.</td>
                </tr>
                <tr>
                    <td><strong>Theatre</strong></td>
                    <td>Inox Selvam Square - Vellore</td>
                </tr>
                <tr>
                    <td><strong>Screen</strong></td>
                    <td>Screen-1</td>
                </tr>
                <tr>
                    <td><strong>Seat</strong></td>
                    <td>CLUB | F</td>
                </tr>
            </table>
        </div>

        <!-- Contact Details -->
        <div class="contact-form">
            <h5>Contact Details</h5>
            <input type="email" placeholder="E-mail" required>
            <input type="number" placeholder="Mobile" required>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h5>Order Summary</h5>
            <table>
                <tr>
                    <td>Tickets x1</td>
                    <td>₹324</td>
                </tr>
                <tr>
                    <td>Convenience Fee</td>
                    <td>₹67</td>
                </tr>
                <tr>
                    <td>CGST 9% + SGST 9%</td>
                    <td>₹13.51</td>
                </tr>
            </table>
            <div class="total">Total: ₹653</div>
            <br>
            <a href="Bill.html"><input type="submit" value="CONTINUE"></a>
            <a href="2.html"><input type="button" value="CANCEL"></a>
        </div>
    </div>

    <!-- Promo Code Section -->
    <div class="promo-section" style="margin-top:20px;">
        <h5>Promotion Code</h5>
        <input type="text" placeholder="Enter Promotional Code" autocomplete="off">
        <input type="button" value="Apply">
    </div>

</body>
</html>
